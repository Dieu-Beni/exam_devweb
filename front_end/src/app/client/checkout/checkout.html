  <!-- Checkout Page Start -->
        <div class="container-fluid py-5" *ngIf="productList.length > 0">
            <div class="container py-5">
                <h1 class="mb-4">Billing details</h1>
                <form action="#">
                    <div class="row g-5">
                        <div class="col-md-12 col-lg-6 col-xl-7">
                          
                            <div class="form-item">
                                <label class="form-label my-3">Adresse de livraison<sup>*</sup></label>
                                <input type="text" [(ngModel)]="orderObj.adresse" name="adresse" class="form-control">
                            </div>
                            <div class="form-item">
                                <label class="form-label my-3">Mobile<sup>*</sup></label>
                                <input type="tel" [(ngModel)]="orderObj.telephone" name="telephone" class="form-control">
                            </div>
                            <hr>
                            <div class="form-item">
                                <div class="col-12">
                                    <div class="text-start my-3">
                                        <label for="">Paiement*</label>
                                        <select [(ngModel)]="orderObj.mode_paiement" name="mode_paiement" class="form-select">
                                            <option ></option>
                                            <option value="en ligne">En Ligne</option>
                                            <option value="apres livraison">En espece apres livraison</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row" *ngIf="orderObj.mode_paiement === 'en ligne'">
                                <div class="col-md-12 col-lg-4">
                                    <div class="form-item w-100">
                                        <label class="form-label my-3">Numero carte<sup>*</sup></label>
                                        <input type="number" class="form-control" [(ngModel)]="orderObj.numero" name="numero">
                                    </div>
                                </div>
                                <div class="col-md-12 col-lg-4">
                                    <div class="form-item w-100">
                                        <label class="form-label my-3">Date Expiration<sup>*</sup></label>
                                        <input type="month" class="form-control" [(ngModel)]="orderObj.date_expiration" name="date_expiration">
                                    </div>
                                </div>
                                <div class="col-md-12 col-lg-4">
                                    <div class="form-item w-100">
                                        <label class="form-label my-3">CVC<sup>*</sup></label>
                                        <input type="text" maxlength="3" pattern="\\d{3}" class="form-control" [(ngModel)]="orderObj.cvc" name="cvc">
                                    </div>
                                </div>
                            </div>
                            <div class="row g-4 text-center align-items-center justify-content-center pt-4">
                                <button type="button" class="btn border-secondary py-3 px-4 text-uppercase w-100 text-primary" (click)="onOrder()">Commander</button>
                            </div>
                        </div>
                        <div class="col-md-12 col-lg-6 col-xl-5">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Produit</th>
                                            <th scope="col">Nom</th>
                                            <th scope="col">Prix</th>
                                            <th scope="col">Quantite</th>
                                            <th scope="col">Total</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let pro of productList">
                                            <th scope="row">
                                                <div class="d-flex align-items-center mt-2">
                                                    <img [src]="'http://localhost:8000/storage/' + pro.image_url" class="img-fluid rounded-circle" style="width: 90px; height: 90px;" alt="">
                                                </div>
                                            </th>
                                            <td class="py-5">{{pro.nom}}</td>
                                            <td class="py-5">{{pro.prix}} FCFA</td>
                                            <td class="py-5">{{pro.pivot.quantite}} </td>
                                            <td class="py-5">{{pro.pivot.montant}} FCFA</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">
                                            </th>
                                            <td class="py-5">
                                                <p class="mb-0 text-dark text-uppercase py-3">TOTAL</p>
                                            </td>
                                            <td class="py-5"></td>
                                            <td class="py-5"></td>
                                            <td class="py-5">
                                                <div class="py-3 border-bottom border-top">
                                                <p class="mb-0 text-dark">{{total}} FCFA</p>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Checkout Page End -->
