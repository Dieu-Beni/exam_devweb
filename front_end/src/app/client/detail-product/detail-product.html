<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet"> 

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="../landing/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
        <link href="../landing/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


        <!-- Customized Bootstrap Stylesheet -->
        <link href="../landing/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
     <!-- Single Product Start -->
        <div class="container-fluid py-5 mt-5 text-center">
            <div class="container py-5">
                <div class="row g-4 mb-5">
                    <div class="col-lg-8 col-xl-9">
                        <div class="row g-4">
                            <div class="col-lg-6">
                                <div class="border rounded">
                                    <a>
                                        <img [src]="product.image_url" class="img-fluid rounded" alt="Image">
                                    </a>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <h4 class="fw-bold mb-3"> {{product.nom}}</h4>
                                <p class="mb-3">Category: {{product.categorie.nom}}</p>
                                <h5 class="fw-bold mb-3">Prix: {{product.prix}} FCFA</h5>
                                <h5>{{product.stock}} articles disponibles</h5>
                                <p class="mb-4">{{product.description}}</p>
                                <a class="btn border border-secondary rounded-pill px-4 py-2 mb-4 text-primary" (click)="addToCard(product)"><i class="fa fa-shopping-bag me-2 text-primary"></i> Ajouter au panier</a>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Single Product End -->
</body>
</html>
