
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Customized Bootstrap Stylesheet -->
    <!-- <link href="../landing/css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- Libraries Stylesheet -->
        <link href="../landing/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
        <link href="../landing/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

</head>
<body>
        <div class="table-responsive mt-5 py-5">
            <table class="table mt-5 py-5 table-bordered">
                <thead>
                    <tr class="text-center">
                        <th scope="col" colspan="2" >Paiement</th>
                        <th scope="col" rowspan="2">Statut</th>
                        <th scope="col" rowspan="2">Adresse</th>
                        <th scope="col" rowspan="2">Telephone</th>
                        <th scope="col" rowspan="2">Quantite</th>
                        <th scope="col" rowspan="2">Total</th>
                        <th scope="col" rowspan="2">Date</th>
                        <th scope="col" colspan="0" rowspan="2">Facture</th>
                    </tr>
                    <tr>
                        <th scope="col">Mode</th>
                        <th scope="col">Satut</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let or of orders" class="text-center">
                        <td class="py-5">{{or.paiement.mode}} </td>
                        <td class="py-5">{{or.paiement.statut}} </td>
                        <td class="py-5">{{or.statut}} </td>
                        <td class="py-5">{{or.adresse}} </td>
                        <td class="py-5">{{or.telephone}} </td>
                        <td class="py-5">{{or.quantite}} </td>
                        <td class="py-5">{{or.total}} FCFA</td>
                        <td class="py-5">{{or.created_at | date:'dd/MM/yyyy Ã  HH:mm'}}</td>
                        <td>
                            <a *ngIf="or.facture != null" class="my-auto btn" [href]="'http://localhost:8000/'+ or.facture.fichier_pdf" download="facture_123.pdf" target="_blank" rel="noopener noreferrer">
                                <i class="fas fa-file fa-1x text-primary"></i>
                            </a>
                        </td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
</body>
</html>
