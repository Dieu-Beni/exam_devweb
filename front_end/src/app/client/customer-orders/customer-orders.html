
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Customized Bootstrap Stylesheet -->
    <!-- <link href="../landing/css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- Libraries Stylesheet -->
        <link href="../landing/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
        <link href="../landing/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

</head>
<body>
        <div class="table-responsive mt-5 py-5">
            <table class="table mt-5 py-5 table-bordered table-light">
                <thead>
                    <tr class="text-center mt-3">
                        <th scope="col" colspan="2" >PAIEMENT</th>
                        <th scope="col" colspan="6" >COMMANDE</th>
                        <th scope="col" colspan="0" rowspan="2">FACTURE</th>
                    </tr>
                    <tr>
                        <th scope="col">Mode</th>
                        <th scope="col">Statut</th>
                        <th scope="col" rowspan="2">Adresse</th>
                        <th scope="col" rowspan="2">Statut</th>
                        <th scope="col" rowspan="2">Telephone</th>
                        <th scope="col" rowspan="2">Quantite</th>
                        <th scope="col" rowspan="2">Total</th>
                        <th scope="col" rowspan="2">Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let or of getPaginatedItems()" class="text-center">
                        <td class="py-5">{{or.paiement.mode}} </td>
                        <td class="py-5">{{or.paiement.statut}} </td>
                        <td class="py-5">{{or.adresse}} </td>
                        <td class="py-5">{{or.statut}} </td>
                        <td class="py-5">{{or.telephone}} </td>
                        <td class="py-5">{{or.quantite}} </td>
                        <td class="py-5">{{or.total}} FCFA</td>
                        <td class="py-5">{{or.created_at | date:'dd/MM/yyyy à HH:mm'}}</td>
                        <td>
                            <a *ngIf="or.facture != null" class="my-auto btn" [href]="'http://localhost:8000/'+ or.facture.fichier_pdf" download="facture_123.pdf" target="_blank" rel="noopener noreferrer">
                                <i class="fas fa-file fa-1x text-primary"></i>
                            </a>
                        </td>
                        
                    </tr>
                </tbody>
            </table>
            <div class="col-12 text-center">
                <div class="pagination d-flex justify-content-center mt-5">
                    <!-- Pagination Controls -->
                    <nav *ngIf="totalPages > 1">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" [class.disabled]="currentPage === 1">
                                <button class="page-link" (click)="goToPage(currentPage - 1)">Précédent</button>
                            </li>
            
                            <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
                                <button class="page-link" (click)="goToPage(page)">
                                    {{ page }}
                                </button>
                            </li>
            
                            <li class="page-item" [class.disabled]="currentPage === totalPages">
                                <button class="page-link" (click)="goToPage(currentPage + 1)">Suivant</button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
</body>
</html>
