<div class="parent">
    <div class="content">
        <form action="">
            <h2>Login</h2>
            <div class="input-box">
            <input type="email" [(ngModel)]="loginObject.email" name="email" placeholder="Email" required />
            <i class="ri-user-fill"></i>
            </div>
            <div class="input-box">
                <input type="password" [(ngModel)]="loginObject.password" name="password" placeholder="Password" required autocomplete="new-password" />
                <i class="ri-eye-off-fill toggle-password" id="togglePassword"></i>
            </div>
        
            <button type="button" class="btnn" (click)="onLogin()">Login</button>
            <div class="button">
                <a href="#"> <i class="ri-google-fill"></i> Google </a>--<a href="#">
                    <i class="ri-facebook-fill"></i> Facebook
                </a>
            </div>
             <div class="button">
                <a href="#" routerLink="/register">Pas de compte? S'inscrire</a>
            </div>
        </form>
    </div>
</div>
